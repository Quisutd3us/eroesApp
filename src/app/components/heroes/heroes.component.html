<div class="container">

  <div class="row my-4">
    <div class="col">
      <button class="btn btn-outline-primary" type="button" [routerLink]="[ '/heroe', 'new' ]">Nuevo Heroe</button>
    </div>
  </div>
  <div class="row my-4">
    <div class="col">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Casa</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let k of heroes | keys  ; let i = index">
              <td>{{i + 1}}</td>
              <td>{{heroes[k].nombre}}</td>
              <td>{{heroes[k].bio}}</td>
              <td>
                <button class="btn btn-outline-success" type="button" [routerLink]="[ '/heroe', k ]">Editar</button>
                <button class="btn btn-outline-danger mx-4" type="button" (click)="delHeroe(k)">Borrar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
