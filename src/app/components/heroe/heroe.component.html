<div class="container">
  <div class="row my-4">
    <div class="col">
      <h3 class="display-4">
        Heroe <span>nombre...</span>
      </h3>
    </div>
  </div>
  <div class="row my-4">
    <div class="col">
      <form (ngSubmit)="save()" #forma="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre Heroe" [(ngModel)]="heroe.nombre"
            name="nombre">
        </div>
        <div class="form-group">
          <label for="casa">Casa</label>
          <select class="form-control" id="casa" [(ngModel)]="heroe.casa" name="casa">
            <option>Marvel</option>
            <option>2</option>
          </select>
        </div>
        <div class="form-group">
          <label for="bio">Biografia </label>
          <textarea class="form-control" id="bio" rows="3" [(ngModel)]="heroe.bio" name="bio"></textarea>
        </div>
        <button class="btn btn-outline-primary" type="submit">Guardar Cambios</button>
        <button class="btn btn-outline-danger mx-4" type="button" [routerLink]="[ '/heroes' ]">Regresar a Heroes</button>
      </form>
    </div>
  </div>
</div>
